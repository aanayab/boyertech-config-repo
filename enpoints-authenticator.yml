 cloud:
    gateway: 
      routes: 
# user endpoint
        - id: ws-authenticator
          uri: lb://WS-AUTHENTICATOR
          predicates: 
            - Path=/api/authenticate/**
            - Method=POST
          filters:
#            - AddRequestHeader=Hello,World
#            - StripPrefix=1           
        - id: /ws-authenticator/api/user/create
          uri: lb://WS-AUTHENTICATOR
          predicates: 
            - Path=/ws-authenticator/api/user
            - Method=POST
          filters:
#            - AddRequestHeader=Hello,World
            - StripPrefix=1
        - id: /ws-authenticator/api/user/get
          uri: lb://WS-AUTHENTICATOR
          predicates: 
            - Path=/ws-authenticator/api/user/**
            - Method=GET
          filters:
#            - AddRequestHeader=Hello,World
            - StripPrefix=1
        - id: /ws-authenticator/api/user/auth/
          uri: lb://WS-AUTHENTICATOR
          predicates: 
            - Path=/ws-authenticator/api/user/auth/**
            - Method=GET
          filters:
#            - AddRequestHeader=Hello,World
            - StripPrefix=1
        - id: /ws-authenticator/api/user/all
          uri: lb://WS-AUTHENTICATOR
          predicates: 
            - Path=/ws-authenticator/api/user/all
            - Method=GET
          filters:
#            - AddRequestHeader=Hello,World
            - StripPrefix=1
        - id: /ws-authenticator/api/user/update
          uri: lb://WS-AUTHENTICATOR
          predicates: 
            - Path=/ws-authenticator/api/user
            - Method=PUT
          filters:
#            - AddRequestHeader=Hello,World
            - StripPrefix=1
        - id: /ws-authenticator/api/user/delete
          uri: lb://WS-AUTHENTICATOR
          predicates: 
            - Path=/ws-authenticator/api/user
            - Method=DELETE
          filters:
#            - AddRequestHeader=Hello,World
            - StripPrefix=1
## authioritie endpoint 
