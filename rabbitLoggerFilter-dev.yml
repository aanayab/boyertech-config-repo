      enabled: true
      enpoints-excluded: actuator,eureka,ws-config-server
      exchange-fanout: ws.logger.fanout
      exchange-direct: ws.logger.direct
      exchange-topic: ws.logger.topic
      queue: ws.logger.requestLogger
    sms:
      enabled: true
      enpoints-excluded: actuator,eureka,ws-config-server
