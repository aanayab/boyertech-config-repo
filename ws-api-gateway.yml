management:
  endpoint:
    health:
      enabled: true
      show-details: always
    shutdown:
      enabled: true
    pause:
      enabled: true
    restart:
      enabled: true
    refresh:
      enabled: true
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: '*'
server:
  servlet:
    context-path: /ws-api-gateway
  port: 8096
spring:
  main:
    web-application-type: REACTIVE
#  webflux:
#    base-path: /ws-api-gateway
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
