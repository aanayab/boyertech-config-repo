management:
#  server:
#    base-path: /actuator
  endpoint:
    health:
      enabled: true
      show-details: always
    shutdown:
      enabled: true
    pause:
      enabled: true
    restart:
      enabled: true
    refresh:
      enabled: true
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true   
  endpoints:
    web:
#      base-path: ${server.servlet.context-path}/actuator
      exposure:
        include: '*'
secret:
  key: +KbPeShVmYq3t6v9y$B&E)H@McQfTjWnZr4u7x!z%C*F-JaNdRgUkXp2s5v8y/B?
  expiration_time_minutes: 30
  
server:
#  servlet:
#    context-path: /ws-authenticator
  port: '0'
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs  
eureka:    
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
